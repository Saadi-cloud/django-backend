<form hx-post="{% if product %}{% url 'product_update' product.id %}{% else %}{% url 'product_create' %}{% endif %}" hx-target="#content" hx-swap="innerHTML">
        {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ product.name|default:'' }}">
    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ product.description|default:'' }}</textarea>
    <label for="price">Price:</label>
    <input type="number" step="0.01" name="price" id="price" value="{{ product.price|default:'' }}">
    <button type="submit">Save</button>
</form>
