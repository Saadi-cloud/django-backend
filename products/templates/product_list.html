<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Product List</h1>
    <button hx-get="{% url 'product_create' %}" hx-target="#content" hx-swap="innerHTML">Add Product</button>
    <div id="content">
        <ul>
            {% for product in products %}
                {% include 'product_partial.html' %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
